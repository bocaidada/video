<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <script src="./js/rem.js"></script>
    <link rel="stylesheet" href="./css/video.css">
</head>
<body id="body" style="visibility:hidden;">
    <section class="video_box" id="video_box">
        <video  src="http://ips.ifeng.com/video19.ifeng.com/video09/2018/07/08/36021756-102-9987625-111358.mp4" poster="http://p0.ifengimg.com/pmop/2018/0708/7CCD07ECF756DED407A26AE254FFF31B14384F9B_size33_w580_h326.jpeg"  webkit-playsinline='true' playsinline='true' controlsList="nodownload"></video>
        <div class="controls">
            <!-- 播放/暂停 -->
            <a href="javascript:;" class="switch"></a>
            <!-- 全屏 -->
            <a href="javascript:;" class="expand"></a>
            <!-- 进度条 -->
            <div class="progress">
                <div class="loaded"></div>
            </div>
            <!-- 时间 -->
            <div class="timer">
                <span class="current">00:00</span> /
                <span class="total">00:00</span>
            </div>
        </div>
        <div class="playState"></div>
    </section>
    <script src="./js/video.js"></script>
</body>
</html>
